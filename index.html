<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Exercise-assets by 4GeeksAcademy</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
        <script>
            let demos = {
                "css": [
                    { href: "/live-demos/css/box-model", label: "Box Model" },
                    { href: "/live-demos/css/parallax", label: "Parallax" },
                    { href: "/live-demos/css/perspective", label: "Perspective" },
                    { href: "/live-demos/css/translate", label: "Translate" },
                ],
                "js": [
                    { href: "/live-demos/js/event-information", label: "Event Information" },
                    { href: "/live-demos/css/event-triggering", label: "Event Triggering" },
                ],
                "security": [
                    { href: "/live-demos/security/hashing", label: "Hashing" },
                ],
            };
            window.onload = function(){
                document.querySelector('#demos').innerHTML = Object.keys(demos).map(d => {
                    return `
                        <h2>${d.toUpperCase()}</h2>
                        <ul>
                            ${demos[d].map(single => `<li><a href="${single.href}">${single.label}</a></li>`).join("")}
                        </ul>
                    `;
                }).join("");
            }
        </script>
        <h1>Full-Stack Interactive Demos</h1>
        <div id="demos"></div>
  </body>
</html>
